version: '3.8'

services:
  # Aplicación Fizzy (usando SQLite - más simple para testing)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "80"
    labels:
      # Traefik labels para Dokploy
      - "traefik.enable=true"
      - "traefik.http.routers.fizzy.rule=Host(`${APP_HOST}`)"
      - "traefik.http.routers.fizzy.entrypoints=websecure"
      - "traefik.http.routers.fizzy.tls.certresolver=letsencrypt"
      - "traefik.http.services.fizzy.loadbalancer.server.port=80"
    environment:
      # Rails configuration
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      
      # Database (SQLite - más simple para testing)
      DATABASE_ADAPTER: sqlite
      
      # Application secrets
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      
      # VAPID keys for push notifications
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      
      # Email configuration
      MAILER_FROM_ADDRESS: ${MAILER_FROM_ADDRESS}
      SMTP_ADDRESS: ${SMTP_ADDRESS}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_DOMAIN: ${SMTP_DOMAIN}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_AUTHENTICATION: ${SMTP_AUTHENTICATION:-plain}
      SMTP_ENABLE_STARTTLS: ${SMTP_ENABLE_STARTTLS:-true}
      
      # Background jobs
      SOLID_QUEUE_IN_PUMA: "true"
      
      # Application URL
      APP_HOST: ${APP_HOST}
    volumes:
      - fizzy_storage:/rails/storage
      - fizzy_public:/rails/public
    networks:
      - fizzy_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  fizzy_storage:
    driver: local
  fizzy_public:
    driver: local

networks:
  fizzy_network:
    driver: bridge
