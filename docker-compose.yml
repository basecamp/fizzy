version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: fizzy_production
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
    networks:
      - fizzy_network

  # Aplicaci√≥n Fizzy
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Rails configuration
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      
      # Database
      DATABASE_ADAPTER: mysql
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      
      # Application secrets
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      
      # VAPID keys for push notifications
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      
      # Email configuration
      MAILER_FROM_ADDRESS: ${MAILER_FROM_ADDRESS}
      SMTP_ADDRESS: ${SMTP_ADDRESS}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_DOMAIN: ${SMTP_DOMAIN}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_AUTHENTICATION: ${SMTP_AUTHENTICATION:-plain}
      SMTP_ENABLE_STARTTLS: ${SMTP_ENABLE_STARTTLS:-true}
      
      # Background jobs
      SOLID_QUEUE_IN_PUMA: "true"
      
      # Application URL
      APP_HOST: ${APP_HOST}
    volumes:
      - fizzy_storage:/rails/storage
      - fizzy_public:/rails/public
    networks:
      - fizzy_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mysql_data:
    driver: local
  fizzy_storage:
    driver: local
  fizzy_public:
    driver: local

networks:
  fizzy_network:
    driver: bridge
