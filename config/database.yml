# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary:
    <<: *default
    database: storage/development/%{tenant}.sqlite3
    tenanted: true
  meta:
    <<: *default
    database: storage/development_meta.sqlite3
    migrations_paths: db/migrate_meta

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: storage/test/%{tenant}.sqlite3
    tenanted: true
  meta:
    <<: *default
    database: storage/test_meta.sqlite3
    migrations_paths: db/migrate_meta

production:
  primary:
    <<: *default
    database: storage/production/%{tenant}.sqlite3
    tenanted: true
  meta:
    <<: *default
    database: storage/production_meta.sqlite3
    migrations_paths: db/migrate_meta
